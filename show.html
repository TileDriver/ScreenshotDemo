        .dataset {
            float: left;
            vertical-align: top;
        }

        .widget {
            display: inline-block;
            background-color: white;
            font-size: 14px !important;
            line-height: 20px !important;
            margin: 5px;
            vertical-align: top;
            color: #333;
            border-radius: 5px;
            margin: 10px;
            padding-bottom: 20px;

            border-radius: 5px;

            display: inline-block;

        }

            .widget .header p {
                padding: 10px;
                border-bottom: 1px solid lightgrey;
                max-width: 360px;
            }

            .widget .header .title {
                font-weight: bold;
                vertical-align: middle;
                min-height: 36px;
                padding: 5px 10px 5px 10px;
            }

            .widget .header:hover {
                background-color: #f4f4f4;
            }

            .widget .header .title.selected {
                border-color: cornflowerblue;
                background-color: #EEF;
            }

            .widget .content {
                padding: 5px;
                overflow-y: auto;
                max-height: 400px;
            }

            display: inline-block;
        }

        .element {
            width: 360px;
        }

        .compact .content {
            display: table;
            width: 100%;
        }

        .compact .row {
            display: table-row;
            width: 100%;
        }

        .compact .cell {
            display: table-cell;
        }

        .compact .row.selected {
            background-color: #eee;
        }

            display: block;
            vertical-align: top;
            margin: 10px;
        }

            .toolbar .basis {
                min-width: 100px;
            }

        .btn {
            /*min-width: 60px;*/
        }


        .cell.value {
            overflow: hidden;
            text-wrap: none;
            white-space: nowrap;
            text-overflow: ellipsis;
            text-align: right;
            padding-right: 10px;
        }

        .cell.freq {
            width: 60px;
        }

        .cell.glyph {
            vertical-align: middle;
            width: 100px;
        }


        .element {
        }

            .element table {
                table-layout: fixed;
                width: 100%;
            }

            .element td {
                padding: 0px;
            }

            .element .selectable:hover {
                background-color: #f4f4f4;
            }


            .element .stat {
                text-align: right;
                padding-right: 20px;
                font-weigth: bold;
                color: darkgray;
            }



            .element .bar {
                height: 18px;
                display: inline-block;
                float: left;
            }

        .bar-both {
            background-color: #0a67a3 !important;
        }

        .bar-fg {
            background-color: #3e97d1 !important;
        }

        .bar-bg {
            background-color: #ddd !important;
        }

        .selected .bar-fg {
            background-color: #FC0;
        }

        .selected .bar-both {
            background-color: #FA0;
        }

        tr.selected {
            background-color: #eee;
        }

        .crosstab .selectable:hover {
            background-color: #f4f4f4;
        }

        .crosstab tr.selected {
            background-color: #eee;
        }

        .crosstab .header p {
            max-width: 600px;
        }


        .crosstab td {
            padding: 0 5px 0 5px;
            text-align: right;
        }

            .crosstab td.value {
                min-width: 60px;
                max-width: 240px;
                text-align: left;
            }

        .crosstab .cell {
            vertical-align: top;
        }



        .crosstab th.cell {
            max-width: 120px;
            overflow: hidden;
            white-space: normal;
            text-overflow: ellipsis;
            text-align: right;
            padding-right: 10px;
            vertical-align: bottom;
        }

        .crosstab .n {
            color: darkgray;
        }

        .fieldlist {
        }

        .constraints {
            min-width: 300px;
            padding: 10px;
            border-radius: 5px;
            -webkit-border-radius: 5px;
        }

            .constraints table {
                width: 100%;
            }

            max-width: 300px;
            padding: 0 10px 0px 10px;
            display: inline-block;
            vertical-align: top;
        }

            max-width: 600px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }

            margin: 10px;
            padding: 10px;

        }

<body>
    <span id="widget" class="widget" field="AGE" roundby="20" description="Patient age, in years">
        <div class="header ng-scope">
            <div class="title ng-binding">2014 Sales Data</div>
            <p class="ng-binding">Market Demographics</p>
        </div>
        <div class="element ng-scope">
            <div ng-show="hasData()" class="content">
                <table ng-model="table" class="ng-pristine ng-valid">
                    <colgroup>
                        <col />
                        <col width="60x" />
                        <col width="100px" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="cell value">Age</th>
                            <th class="cell freq">Marketshare</th>
                            <th class="cell value"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="rowKey in table.rowKeys | orderBy:elementRowSort " ng-click="onSelect(rowKey, $event.shiftKey)" ng-class="{true:'selected'}[isSelected(rowKey)]" data-key="0" class="selectable ng-scope">
                            <td class="cell value">
                                <span tooltip="0 to 19" class="ng-scope ng-binding">0 to 19</span>
                            </td>

                            <td class="cell freq ng-binding">17.2%</td>
